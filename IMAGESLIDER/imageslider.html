<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageslider.css">

    
</head>
<body>
   
    <div class="slider">
        <div class="slides">
            <img src="image1.jpeg" class="slide" alt="img">
            <img src="image2.jpeg" class="slide" alt="img"> 
            <img src="image3.jpeg" class="slide" alt="img">
            <img src="image4.jpg" class="slide" alt="img">
            <img src="image5.jpeg" class="slide" alt="img">
            <img src="image6.jpeg" class="slide" alt="img">
        </div>
        <button class="nav-btn prev-btn">Previous</button>
        <button class="nav-btn next-btn">Next</button>
    </div>
   
    <script src="imageslider.js"></script>
</body>
</html>
