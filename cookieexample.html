    <script src="">
        var cookieList=document.cookie;
        arr= cookieList.split(";");

        for (var i=0;i<arr.length;i++){
            name= arr[i].split("=")[0];
            value= arr[i].split("=")[1];
            document.write(name+" "+value);
        }
    </script>
